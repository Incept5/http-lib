# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]

# Incept5 versions
incept5-correlation = "1.0.18"
incept5-error = "1.0.20"
incept5-json = "1.0.6"

# 3pp dependency versions
jakarta = "10.0.0"
jackson = "2.18.3"
kotest = "5.9.1"
kotlin-logging = "7.0.5"
kotlinx-serialisation-json = "1.10.1"
mockk = "1.13.17"
okhttp3 = "4.12.0"
quarkus = "3.8.6"
quarkus-wiremock = "1.4.1"
slf4j = "2.0.17"

# plugin versions
dependency-analysis = "2.13.3"
jandex = "1.1.0"
kotlin = "2.1.20"
test-logger = "4.0.0"

[libraries]

# Incept5 libraries

# correlation
incept5-correlation = { module = "com.github.incept5:correlation", version.ref = "incept5-correlation" }

# error
incept5-error-core = { module = "com.github.incept5.error-lib:error-core", version.ref = "incept5-error" }

# json
incept5-json-core = { module = "com.github.incept5:json-core", version.ref = "incept5-json" }


# jakarta
jakarta-bom = { module = "jakarta.platform:jakarta.jakartaee-bom", version.ref = "jakarta" }

# jackson bom
jackson-bom = { module = "com.fasterxml.jackson:jackson-bom", version.ref = "jackson" }

# kotest
kotest-bom = { module = "io.kotest:kotest-bom", version.ref = "kotest" }

# kotlin logging
kotlin-logging = { module = "io.github.oshai:kotlin-logging-jvm", version.ref = "kotlin-logging" }

# kotlinx-serialization
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json-jvm", version.ref = "kotlinx-serialisation-json" }

# mockk
mockk-jvm = { module = "io.mockk:mockk-jvm", version.ref = "mockk" }
mockk-dsl = { module = "io.mockk:mockk-dsl", version.ref = "mockk" }

# okhttp3
okhttp3-core = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp3" }
okhttp3-logging-interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp3" }
mockwebserver = { module = "com.squareup.okhttp3:mockwebserver", version.ref = "okhttp3" }

# quarkus
quarkus-bom = { module = "io.quarkus:quarkus-bom", version.ref = "quarkus" }

# quarkus wiremock
quarkus-wiremock = { module = "io.quarkiverse.wiremock:quarkus-wiremock", version.ref = "quarkus-wiremock" }
quarkus-wiremock-test = { module = "io.quarkiverse.wiremock:quarkus-wiremock-test", version.ref = "quarkus-wiremock" }

slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }

[plugins]

# dependency hygiene
dependency-analysis = { id = "com.autonomousapps.dependency-analysis", version.ref = "dependency-analysis"}

# kotlin
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlin-allopen = { id = "org.jetbrains.kotlin.plugin.allopen", version.ref = "kotlin" }

# quarkus
quarkus = { id = "io.quarkus", version.ref = "quarkus" }
jandex = { id = "org.kordamp.gradle.jandex", version.ref = "jandex" }


# test logging niceness
test-logger = { id = "com.adarshr.test-logger", version.ref = "test-logger"}
